<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Enhancer</title>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
        }

        .ad {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            margin: 10px 0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #preview-canvas, #output-canvas {
            width: 100%;
            height: auto;
            border: 2px solid var(--primary);
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
        }

        .slider-container {
            margin: 15px 0;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--secondary);
        }

        input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Ad Placements -->
    <div class="ad" id="top-ad">Top Ad Space (728x90)</div>
    
    <div id="container">
        <input type="file" id="upload" accept="image/*">
        <div class="controls">
            <button onclick="enhanceImage()">AI Enhance</button>
            <div class="slider-container">
                Background Blur: <input type="range" id="blur-slider" min="0" max="15" value="0">
            </div>
            <button onclick="downloadHD()" id="download-btn" class="hidden">Download HD</button>
        </div>
        
        <canvas id="preview-canvas"></canvas>
        <canvas id="output-canvas"></canvas>
    </div>

    <div class="ad" id="middle-ad">Middle Ad Space (300x250)</div>
    <div class="ad" id="lower-ad">Lower Ad Space (728x90)</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
    <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        let net;
        let originalMat;
        let enhancedMat;
        let processing = false;

        async function loadModels() {
            net = await blazeface.load();
        }

        function onOpenCvReady() {
            console.log("OpenCV loaded");
            loadModels();
        }

        document.getElementById('upload').addEventListener('change', function(e) {
            if(!cv) return alert("OpenCV not loaded yet");
            
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = async function() {
                    const canvas = document.getElementById('preview-canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    originalMat = cv.imread(canvas);
                    document.getElementById('download-btn').classList.remove('hidden');
                };
            };
            reader.readAsDataURL(file);
        });

        async function enhanceImage() {
            if(processing) return;
            processing = true;
            
            // Basic enhancement using OpenCV
            enhancedMat = new cv.Mat();
            const kernel = new cv.Mat.fromArray(3, 3, cv.CV_32FC1, [
                0, -1, 0,
                -1, 5, -1,
                0, -1, 0
            ]);
            
            cv.filter2D(originalMat, enhancedMat, -1, kernel);
            kernel.delete();
            
            // Apply histogram equalization
            cv.cvtColor(enhancedMat, enhancedMat, cv.COLOR_RGBA2RGB);
            let channels = new cv.MatVector();
            cv.split(enhancedMat, channels);
            for(let i = 0; i < channels.size(); i++) {
                cv.equalizeHist(channels.get(i), channels.get(i));
            }
            cv.merge(channels, enhancedMat);
            channels.delete();
            
            updateBlur();
            processing = false;
        }

        async function updateBlur() {
            if(!enhancedMat || processing) return;
            processing = true;
            
            const blurValue = parseInt(document.getElementById('blur-slider').value);
            const faces = await detectFaces();
            
            // Create mask for faces
            let mask = new cv.Mat.zeros(enhancedMat.rows, enhancedMat.cols, cv.CV_8UC1);
            faces.forEach(face => {
                const x = face.topLeft[0] * enhancedMat.cols;
                const y = face.topLeft[1] * enhancedMat.rows;
                const width = face.bottomRight[0] * enhancedMat.cols - x;
                const height = face.bottomRight[1] * enhancedMat.rows - y;
                
                let rect = new cv.Rect(x, y, width, height);
                cv.rectangle(mask, rect, new cv.Scalar(255), -1);
            });

            // Apply blur to background
            let blurred = new cv.Mat();
            cv.GaussianBlur(enhancedMat, blurred, new cv.Size(blurValue*2+1, blurValue*2+1), 0);
            
            // Combine images
            let result = new cv.Mat();
            cv.copyTo(blurred, result, mask);
            cv.copyTo(enhancedMat, result, mask.not());
            
            cv.imshow('output-canvas', result);
            
            // Cleanup
            mask.delete();
            blurred.delete();
            result.delete();
            processing = false;
        }

        async function detectFaces() {
            const canvas = document.createElement('canvas');
            cv.imshow(canvas, enhancedMat);
            
            const img = new Image();
            img.src = canvas.toDataURL();
            await new Promise(resolve => img.onload = resolve);
            
            return await net.estimateFaces(img, false);
        }

        function downloadHD() {
            const canvas = document.getElementById('output-canvas');
            const link = document.createElement('a');
            link.download = 'enhanced-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Update blur in real-time
        document.getElementById('blur-slider').addEventListener('input', updateBlur);
    </script>
</body>
</html>
